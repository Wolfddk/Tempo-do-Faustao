
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
